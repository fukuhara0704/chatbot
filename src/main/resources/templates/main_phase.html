<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>

<body>
    <div>
        <h2 th:text="${title}"></h2>
        <p th:text="${question}"></p>

        <!-- フェーズの選択フォーム -->
        <form action="#" th:action="@{/sub}" th:object="${selectedMainPhaseType}" method="post">
            <label th:each="phase, iterStat : ${phases}" th:for="${'phase' + iterStat.index}">
                <input type="radio" th:id="${'phase' + iterStat.index}" th:name="selectedMainPhaseType" th:value="${phase.phaseType}"
                    required />
                <span th:text="${phase.phaseTitle}"></span>
            </label><br />
            <p>
                <input type="submit" value="次へ" />
            </p>
        </form>
    </div>
</body>

</html>
