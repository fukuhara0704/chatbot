<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        hr.colorgraph {
            height: 2px;
            border: 0;
            background-color: #4caf50;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div>
        <h2>TOP画面</h2>
        <form action="#" th:action="@{/}" method="get">
            <p>
                <button type="submit">現状を調査</button>
            </p>
        </form>
        <form action="#" th:action="@{/history}" method="get">
            <p>
                <button type="submit">回答結果</button>
            </p>
        </form>
        <hr class="colorgraph">
        <form th:action="@{/logout}" method="post">
            <button>Logout</button>
        </form>
    </div>
</body>

</html>
